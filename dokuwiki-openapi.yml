                "tags": [
                    "Pages"
                ],
                "requestBody": {
                    "required": true,
                    "content": {
                        "application\/json": {
                            "schema": {
                                "type": "object",
                                "required": [],
                                "properties": {
                                    "namespace": {
                                        "description": "The namespace to search. Empty string for root namespace [_default: `\"\"`_]",
                                        "examples": [
                                            "some-namespace"
                                        ],
                                        "type": "string"
                                    },
                                    "depth": {
                                        "description": "How deep to search. 0 for all subnamespaces [_default: `1`_]",
                                        "examples": [
                                            42
                                        ],
                                        "type": "integer"
                                    },
                                    "hash": {
                                        "description": "Whether to include a MD5 hash of the page content [_default: `false`_]",
                                        "examples": [
                                            true
                                        ],
                                        "type": "boolean"
                                    }
                                }
                            }
                        }
                    }
                },
                "responses": {
                    "200": {
                        "description": "Result",
                        "content": {
                            "application\/json": {
                                "schema": {
                                    "type": "object",
                                    "properties": {
                                        "result": {
                                            "description": "A list of matching pages",
